<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handball Alger | كرة اليد الجزائرية</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->
    <header class="glass-header">
        <div class="header-right">
            <div class="logo-container" onclick="switchTab('home')" style="cursor: pointer;">
                <img src="handball_alger_logo_1769688444857.png" alt="Handball Alger Logo" class="logo">
                <h1>Handball Alger</h1>
            </div>
        </div>

        <div class="header-center search-container">
            <i class="fa-solid fa-search search-icon"></i>
            <input type="text" id="searchInput" placeholder="بحث عن فريق، لاعب، أو بطولة..."
                oninput="handleSearch(this.value)">
        </div>

        <nav class="main-nav">
            <button class="nav-btn theme-btn" onclick="toggleTheme()" title="تغيير الوضع">
                <i class="fa-solid fa-moon" id="themeIcon"></i>
            </button>
            <button class="nav-btn active" data-tab="home" onclick="switchTab('home')">
                <i class="fa-solid fa-house"></i>
                <span class="nav-label">الرئيسية</span>
            </button>
            <button class="nav-btn" data-tab="leagues" onclick="switchTab('leagues')">
                <i class="fa-solid fa-trophy"></i>
                <span class="nav-label">البطولات</span>
            </button>
            <button class="nav-btn" data-tab="standings" onclick="switchTab('standings')">
                <i class="fa-solid fa-list-ol"></i>
                <span class="nav-label">الترتيب</span>
            </button>
            <button class="nav-btn" data-tab="stats" onclick="switchTab('stats')">
                <i class="fa-solid fa-chart-bar"></i>
                <span class="nav-label">إحصائيات</span>
            </button>
        </nav>
    </header>

    <!-- Background Animation Container -->
    <div id="background-shapes"></div>

    <!-- Main Content -->
    <main id="app" class="container">
        <!-- Content will be injected here via JavaScript -->
        <div class="loading-spinner">
            <i class="fa-solid fa-circle-notch fa-spin"></i>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>جميع الحقوق محفوظة &copy; 2026 Handball Alger</p>
    </footer>

    <!-- Admin Floating Action Button -->
    <div class="admin-fab" id="adminTrigger">
        <i class="fa-solid fa-user-shield"></i>
    </div>

    <!-- Admin Login Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content glass-card">
            <span class="close-btn" onclick="closeModal('adminModal')">&times;</span>
            <h2>دخول المشرفين</h2>
            <p>أدخل رمز المشرف للمتابعة</p>
            <div class="input-group">
                <input type="password" id="adminPinInput" placeholder="رمز المشرف">
            </div>
            <button class="btn btn-primary" onclick="verifyAdmin()">دخول</button>
            <p id="authError" class="error-msg"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
